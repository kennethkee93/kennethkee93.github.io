<!DOCTYPE html>
<html>
<head>
    <title>Emerald Hills EV Charger Booking</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif; /* Use Poppins from your original CSS */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
            background-color: #ffffff; /* Match your original body background */
            color: #545454; /* Match your original text color */
        }

        .iframe-container {
            width: 100%;
            flex-grow: 1; /* Allow container to grow and fill available space */
            margin: 0 20px 20px 20px; /* Add horizontal margin and bottom margin */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            /* You might need to adjust height based on the content of your Apps Script app */
            /* A good starting point for height that allows scrolling within the iframe */
            height: calc(100vh - 100px); /* Example: full viewport height minus header/footer space */
            overflow: hidden; /* Important for iframe */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
            display: block; /* Helps remove extra space below iframe */
        }
        /* Responsive adjustments for the iframe container */
        @media (max-width: 768px) {
            .iframe-container {
                height: calc(100vh - 80px); /* Adjust height for smaller screens */
                margin: 0 10px 10px 10px; /* Reduce margins on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycbzoggSxGoZhf7EXwkhVnpGGu_cX8AJrg8aVOpE-kXdAP3l6W5fNyrT1eBul_HM1Ui0M/exec" title="Emerald Hills EV Charger Booking System"></iframe>
    </div>
</body>
</html>
