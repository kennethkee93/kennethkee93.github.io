<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="/assets/images/favicons/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!-- ✅ Use device width for better compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <title>Emerald Hills EV Charger Booking</title>

    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #ffffff;
            color: #545454;
        }

        .iframe-container {
            width: 100%;
            flex-grow: 1;
            margin: 0 20px 20px 20px;
            box-sizing: border-box;
            height: calc(100vh - 100px);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* ✅ Simulate desktop view on smaller screens */
        @media (max-width: 768px) {
            .iframe-container {
                width: 1200px; /* pretend to be wider */
                height: calc(100vh - 100px);
                transform: scale(0.85); /* scale down to fit screen */
                transform-origin: top center;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbzSBolEPuMQxtX82_qxdzn2S5nQ_7rrWLFqjAqhyzWzoil2jxPDMAjp3MAsPkrca-fH/exec" 
            title="Emerald Hills EV Charger Booking System" 
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-pointer-lock allow-downloads">
        </iframe>
    </div>
</body>
</html>
