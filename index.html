  <style>
	.iframe-wrapper {
	  width: 100%;
	  display: flex;
	  min-height: calc(100vh - 120px); /* Or some calculated value based on footer height */
	  flex-direction: column; /* To allow footer below it */
	}

	iframe {
	  width: 100%;
	  height: 100%; /* This will now be dynamic based on flex grow or content */
	  border: none;
	  display: block;
	  flex-grow: 1; /* Allow iframe to take available space */
	}

	html, body {
	  margin: 0;
	  padding: 0;
	  height: 100%; /* Keep this */
	  font-family: 'Poppins', Arial, sans-serif;
	  background-color: #ffffff;
	  color: #545454;
	  display: flex;
	  flex-direction: column; /* Make body a flex container for full page layout */
	}
	
  #installBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    z-index: 1000;
  }

  #installFallback {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: #fffbe6;
    border: 1px solid #ccc;
    padding: 12px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    z-index: 999;
  }

</style>

<body>
  <div class="iframe-wrapper">
    <iframe 
      src="https://script.google.com/macros/s/AKfycbz_ogm5OeRnRs69SYg8ZUjO_hCkn5K_jcEzver5a2Zo_in1BIX1RUfuV9H9fZI2jh5p/exec"
      title="Emerald Hills EV Charger Booking"
      sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-pointer-lock allow-downloads">
    </iframe>
  </div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
  
  window.addEventListener('DOMContentLoaded', () => {
    let deferredPrompt = null;
    let promptSupported = false;

    const installBtn = document.getElementById('installBtn');
    const fallbackMsg = document.getElementById('installFallback');

    // Hide both elements by default
    if (installBtn) installBtn.style.display = 'none';
    if (fallbackMsg) fallbackMsg.style.display = 'none';

    // Listen for the beforeinstallprompt event (supported in Chrome/Edge)
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // Prevent automatic prompt
      promptSupported = true;
      deferredPrompt = e;

      if (installBtn) {
        installBtn.style.display = 'inline-block';

        // Add click listener once
        installBtn.addEventListener('click', () => {
          installBtn.style.display = 'none';
          deferredPrompt.prompt();

          deferredPrompt.userChoice.then((choice) => {
            if (choice.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        }, { once: true }); // Prevent duplicate prompts
      }
    });

    // Fallback message for browsers that donâ€™t support the prompt (e.g., Samsung Internet)
    setTimeout(() => {
      if (!promptSupported && fallbackMsg) {
        fallbackMsg.style.display = 'block';
      }
    }, 3000);
  });
	
	window.addEventListener('message', function(event) {
    // Ensure the message is from our iframe and has the 'iframeHeight' type
    // For security, you might want to check event.origin if you know the exact origin
    if (event.data && event.data.type === 'iframeHeight') {
      const iframeElement = document.querySelector('iframe');
      if (iframeElement) {
        // Add some padding to avoid scrollbars for slight inaccuracies
        iframeElement.style.height = (event.data.height + 50) + 'px';
      }
    }
  });
</script>
</body>
