  <style>
    .iframe-wrapper {
	  width: 100%;
	  display: flex;
	  flex-direction: column;
	  min-height: 100vh; /* fallback */

	@supports (height: 100dvh) {

      font-family: 'Poppins', Arial, sans-serif;

      #update-notification {

      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-size: 12px;

    }

	.dismiss-notification {
	  transform: translateX(-50%) translateY(50px);
	  opacity: 0;
	}

    @keyframes slideIn {
      to {
        transform: translateX(-50%) translateY(0%);
      }
    }

	@keyframes smoothSlideOut {
	  to {
	    transform: translateX(-50%) translateY(50px);
	    opacity: 0;
	  }

<body>
  <div class="iframe-wrapper">
    <iframe 
      id="booking-frame"
      src="https://script.google.com/macros/s/AKfycbz_ogm5OeRnRs69SYg8ZUjO_hCkn5K_jcEzver5a2Zo_in1BIX1RUfuV9H9fZI2jh5p/exec"

  <div id="update-notification">

  <div id="updateToast" style="
    display: none;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: #fff;
    padding: 14px 24px;

    text-align: center;
    max-width: 90vw;
    box-sizing: border-box;
  ">
    <div style="margin-bottom: 8px; white-space: nowrap;">ðŸ”„ New version available</div>
    <button id="refreshBtn" style="
      padding: 6px 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    ">Update Now</button>
  </div>

  <!-- Button Only -->
  <button id="updateAppBtn" style="display: none;">ðŸ”„ New version available. Click to update.</button>

  <script>
	// Register service worker
	if ('serviceWorker' in navigator) {
	  let refreshing = false;
	  let newWorker = null;

	  navigator.serviceWorker.register('/service-worker.js').then(reg => {
		console.log('SW registered:', reg);

		reg.addEventListener('updatefound', () => {
		  newWorker = reg.installing;
		  console.log('New SW found, installing...');

		  newWorker.addEventListener('statechange', () => {
			console.log('SW state changed to:', newWorker.state);

			if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
			  console.log('New SW installed, showing update toast');
			  // Show toast when update is available
			  const toast = document.getElementById('updateToast');
			  if (toast) {
				toast.style.display = 'block';

				// Remove any existing event listeners to prevent duplicates
				const refreshBtn = document.getElementById('refreshBtn');
				const newRefreshBtn = refreshBtn.cloneNode(true);
				refreshBtn.parentNode.replaceChild(newRefreshBtn, refreshBtn);

				// Add click handler for update button
				newRefreshBtn.addEventListener('click', async () => {
				  console.log('User clicked refresh button');

				  try {
					// Clear cache
					const cacheNames = await caches.keys();
					await Promise.all(cacheNames.map(name => caches.delete(name)));
					console.log('Caches cleared');

					// Set reload flag before triggering skipWaiting
					refreshing = true;

					// Hide toast
					toast.style.display = 'none';

					// Skip waiting - send message to the waiting service worker
					if (newWorker) {
					  newWorker.postMessage({ action: 'skipWaiting' });
					} else {
					  // Fallback: send to current controller
					  navigator.serviceWorker.controller?.postMessage({ action: 'skipWaiting' });
					}
				  } catch (error) {
					console.error('Error during update process:', error);
					// Reset flag if error occurs
					refreshing = false;
				  }
				});
			  }
			}
		  });
		});
	  }).catch(err => {
		console.error('SW registration failed:', err);
	  });

	  // Reload page when new SW takes control
	  navigator.serviceWorker.addEventListener('controllerchange', () => {
		console.log('Controller changed, refreshing flag:', refreshing);

		if (refreshing) {
		  console.log('Reloading page...');
		  window.location.reload();
		}
	  });
	}

    // Resize iframe dynamically if needed
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'iframeHeight') {
        const iframeElement = document.querySelector('iframe');
        if (iframeElement) {
          iframeElement.style.height = (event.data.height + 50) + 'px';
        }
      }
    });

    // Handle install prompt
    window.addEventListener('DOMContentLoaded', () => {
      let deferredPrompt;

      const installBtn = document.getElementById('installBtn');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'inline-block';

        installBtn.addEventListener('click', () => {
          installBtn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(choice => {
            console.log(choice.outcome);
            deferredPrompt = null;
          });
        }, { once: true });
      });
    });

	/* Detect iOS Safari + Set Dynamic Height via JS */
		function isIOS() {
		  return /iPad|iPhone|iPod/.test(navigator.platform) ||
				 (navigator.userAgent.includes("Mac") && "ontouchend" in document);
		}

		function isSafari() {
		  return /^((?!chrome|android).)*safari/i.test(navigator.userAgent) &&
				 navigator.vendor && navigator.vendor.includes("Apple");
		}

	  function adjustIframeHeight() {
		if (isIOS() && isSafari()) {
		  const iframe = document.querySelector('iframe');
		  if (iframe) {
			iframe.style.height = `${window.innerHeight}px`;
		  }
		}
	  }

	  window.addEventListener('resize', adjustIframeHeight);
	  window.addEventListener('orientationchange', adjustIframeHeight);
	  document.addEventListener('DOMContentLoaded', adjustIframeHeight);
  </script>


  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.getElementById('booking-frame');
      const updateBanner = document.getElementById('update-notification');

	  // Enable swipe-to-dismiss on update notification
	const hammer = new Hammer(updateBanner);
	hammer.get('swipe').set({ direction: Hammer.DIRECTION_VERTICAL });
	
	hammer.on('swipeup swipedown', () => {
	  console.log('Swipe up or down detected on notification banner');
	  updateBanner.classList.add('dismiss-notification');
	  setTimeout(() => {
	    updateBanner.style.display = 'none';
	    updateBanner.classList.remove('dismiss-notification');
	  }, 400);
	});

      const firebaseConfig = {
        apiKey: "AIzaSyAlb8aLl1kRafLO7GY5rarVly-Z1wMDbz0",
        authDomain: "bookingsync-ff9bd.firebaseapp.com",
        databaseURL: "https://bookingsync-ff9bd-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "bookingsync-ff9bd",
        storageBucket: "bookingsync-ff9bd.appspot.com",
        messagingSenderId: "269992391466",
        appId: "1:269992391466:web:b65bc168c948de21796453"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      let lastSeenTimestamp = null;

      db.ref('server/lastUpdate').on('value', (snapshot) => {
        const timestamp = snapshot.val();
        if (!timestamp) return;

        if (lastSeenTimestamp === null) {
          lastSeenTimestamp = timestamp;
          return; // First load â€” no notification
        }

        if (timestamp !== lastSeenTimestamp) {
          lastSeenTimestamp = timestamp;
          console.log("ðŸ”” New booking detected:", new Date(timestamp));
          updateBanner.style.display = 'block';
          updateBanner.style.animation = 'slideIn 0.4s forwards';
        }
      });

      window.refreshIframe = () => {
        iframe.src = iframe.src;
        document.getElementById('update-notification').style.display = 'none';
      };
    });
</script>
