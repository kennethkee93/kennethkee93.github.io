<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emerald Hills EV Charger Booking</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/assets/images/favicons/site.webmanifest">
  <meta name="theme-color" content="#0d6efd">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

  <style>
    .iframe-wrapper {
      width: 100%;
      display: flex;
      min-height: calc(100vh - 120px);
      flex-direction: column;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      flex-grow: 1;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #ffffff;
      color: #545454;
      display: flex;
      flex-direction: column;
    }

    #installBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }

    #installFallback {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #fffbe6;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 999;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe 
      src="https://script.google.com/macros/s/AKfycbz_ogm5OeRnRs69SYg8ZUjO_hCkn5K_jcEzver5a2Zo_in1BIX1RUfuV9H9fZI2jh5p/exec"
      title="Emerald Hills EV Charger Booking"
      sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-pointer-lock allow-downloads">
    </iframe>
  </div>

  <!-- âœ… Install UI inside body -->
  <button id="installBtn">Install App</button>

  <div id="installFallback">
    ðŸ“² To install this app, open your browser menu (â‹®) and tap <strong>"Add to Home screen"</strong>.
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'iframeHeight') {
        const iframeElement = document.querySelector('iframe');
        if (iframeElement) {
          iframeElement.style.height = (event.data.height + 50) + 'px';
        }
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      let deferredPrompt;
      let promptSupported = false;

      const installBtn = document.getElementById('installBtn');
      const fallbackMsg = document.getElementById('installFallback');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        promptSupported = true;
        deferredPrompt = e;
        installBtn.style.display = 'inline-block';

        installBtn.addEventListener('click', () => {
          installBtn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(choice => {
            console.log(choice.outcome);
            deferredPrompt = null;
          });
        }, { once: true });
      });

      setTimeout(() => {
        if (!promptSupported) {
          fallbackMsg.style.display = 'block';
        }
      }, 3000);
    });
  </script>
</body>
</html>
