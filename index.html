<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emerald Hills EV Charger Booking</title>

  <!-- âœ… Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicons (optional, can remove if unused) -->
  <link rel="manifest" href="/assets/images/favicons/site.webmanifest">
  <meta name="theme-color" content="#0d6efd">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #ffffff;
      color: #545454;
    }

    .iframe-wrapper {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
	
  #installBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    z-index: 1000;
  }

  #installFallback {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: #fefefe;
    border: 1px solid #ccc;
    padding: 12px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    z-index: 1000;
  }

</style>
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe 
      src="https://script.google.com/macros/s/AKfycbz_ogm5OeRnRs69SYg8ZUjO_hCkn5K_jcEzver5a2Zo_in1BIX1RUfuV9H9fZI2jh5p/exec"
      title="Emerald Hills EV Charger Booking"
      sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-pointer-lock allow-downloads">
    </iframe>
  </div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
  
    let deferredPrompt;
    let promptSupported = false;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      promptSupported = true;
      deferredPrompt = e;

      const installBtn = document.getElementById('installBtn');
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    // Fallback for unsupported browsers
    setTimeout(() => {
      if (!promptSupported) {
        document.getElementById('installFallback').style.display = 'block';
      }
    }, 3000);
</script>
</body>
<footer>
<button id="installBtn" style="display: none;">Install App</button>
</footer>
</html>
